<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main>
      <div class="wrapper">
        <section class="description">
          <h1 class="description--heading">
            Get <span class="purple">insights</span> that help your business
            grow.
          </h1>
          <p class="description--text">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <section class="statistics">
            <div>
              <span class="statistics--number">10k+</span>
              <p class="statistics--text">companies</p>
            </div>
            <div>
              <span class="statistics--number">314</span>
              <p class="statistics--text">templates</p>
            </div>
            <div>
              <span class="statistics--number">12m+</span>
              <p class="statistics--text">queries</p>
            </div>
          </section>
        </section>
        <section class="picture">
          <img
            src="./images/image-header-desktop.jpg"
            alt="group of pepole in the office"
          />
        </section>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
